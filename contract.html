      </ul>
    </div>
    <div class="container">
      <div  class="row align-items-center">
          <div class="col-xl-2">
            <img src="img/ordering.png" alt="">
          </div>
          <div style="text-align: center" class="col-xl-6">
            <h2>ОФОРМЛЕНИЕ  ЗАКАЗА</h2>
          </div>
          <div style="text-align: center" class="col-xl-2">
            <img src="img/pub.png" alt="">
          </div>
        </div>
        <br />
        <div class="row order">
          <div class="col-xl-5">
            <input type="text" class="form-control" placeholder="Имя *">
          </div>
          <div class="col-xl-5">
            <input type="email" class="form-control" placeholder="Фамилия">
          </div>
        </div>
        <br />
        <div class="row order">
          <div class="col-xl-5">
            <input type="text" class="form-control" placeholder="Контактный телефон* +7(__)___-__-__">
          </div>
          <div class="col-xl-5">
            <input type="text" class="form-control" placeholder="E-mail">
          </div>
        </div>
        <br />
        <div class="row order">
          <div class="col-xl-10">
            <input type="text" class="form-control" placeholder="Адрес доставки">
          </div>
        </div>
        <br />
        <div class="row order">
          <div class="col-xl-5">
            <textarea placeholder="Комментарий к заказу" class="form-control" rows="5"></textarea>
          </div>
          <div class="col-xl-5 total">
            <div class="form-control ">
            </div>
          </div>
        </div>
        <br />
        <div class="row order align-items-center">
          <div class="col-xl-5">
            <span>Поля, отмеченные *, обязательны для заполнения.</span>
          </div>
          <div class="col-xl-5">
            <button type="button" class="btn btn-dark">ЗАКАЗАТЬ!</button>
          </div>
        </div>

    <hr />
